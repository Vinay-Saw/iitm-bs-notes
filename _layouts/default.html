<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="container">
      {% include header.html %}
      <main>
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    {% if page.layout == 'post' %}
      <script>
        // KaTeX auto-rendering
        document.addEventListener("DOMContentLoaded", function() {
          renderMathInElement(document.body, {
            delimiters: [
              {left: "$$", right: "$$", display: true},
              {left: "$", right: "$", display: false},
            ]
          });
        });
      </script>
    {% endif %}
  </body>
</html>
