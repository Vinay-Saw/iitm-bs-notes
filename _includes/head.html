<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-sN/2OKsEu9I11oIQeDFC0pvxinP5fG6frS3L3ylMh3I4AlU3l3wgrWJtm/0JXYO4" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTadxgnMVRuDCRcDyTnusoEcUtOSt7JjEOPnCrT6se/Yd0J+eYqT4P2/zX" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/Gxl2DRiM8K2H5i6gLqno6DvL9eYVb+Rdo5vRld7s3eyDqYj0" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>

</head>
